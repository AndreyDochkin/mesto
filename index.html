<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект:Место</title>
</head>

<body class="root">

    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button button_behaviour" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button button_behaviour" type="button"></button>
            </section>

            <section class="gallery">
                <div class="gallery__item">
                    <img src="./images/bergen_norway.jpg" alt="Берген Норвегия" class="gallery__img">
                    <div class="gallery__text">
                        <h2 class="gallery__title">Берген, Норвегия</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </div>

                <div class="gallery__item">
                    <img src="./images/biel_switzerland.jpg" alt="Биль Швейцария" class="gallery__img">
                    <div class="gallery__text">
                        <h2 class="gallery__title">Биль, Швейцария</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </div>

                <div class="gallery__item">
                    <img src="./images/hamburg_germany.jpg" alt="Гамбург Германия" class="gallery__img">
                    <div class="gallery__text">
                        <h2 class="gallery__title">Гамбург, Германия</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </div>

                <div class="gallery__item">
                    <img src="./images/kyoto_japan.jpg" alt="Киото Япония" class="gallery__img">
                    <div class="gallery__text">
                        <h2 class="gallery__title">Киото, Япония</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </div>

                <div class="gallery__item">
                    <img src="./images/venezia_italy.jpg" alt="Венеция Италия" class="gallery__img">
                    <div class="gallery__text">
                        <h2 class="gallery__title">Венеция, Италия</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </div>

                <div class="gallery__item">
                    <img src="./images/yazd_iran.jpg" alt="Йезд Иран" class="gallery__img">
                    <div class="gallery__text">
                        <h2 class="gallery__title">Йезд, Иран</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </div>
            </section>

            <div class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input class="popup__input" type="text" name="name" value="Жак-Ив Кусто" required>
                        <input class="popup__input" type="text" name="about" value="Исследователь океана" required>
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-button button_behaviour" type="button"></button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>© 2020 Mesto Russia</p>
        </footer>

    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
